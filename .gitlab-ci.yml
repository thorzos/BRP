image: maven:3-eclipse-temurin-21

variables:
  GIT_STRATEGY: "clone"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

cache:
  paths:
    - .m2

stages:
  - test
  - build
  - deploy

test-backend:
  stage: test
  script:
    - cd backend
    - mvn -B clean install

test-frontend:
  stage: test
  image: node:22
  script:
    - cd frontend
    - npm ci --legacy-peer-deps
    - npm run lint
    - npm run build
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 hour

gitinspector:
  stage: test
  image: registry.reset.inso-w.at/pub/docker/gitinspector:latest
  script:
    - /gitinspector/gitinspector.py -f css,html,js,json,kt,java,md,sh,ts,txt,xml,yml -F html --grading -w --since 2024-11-01 > gitinspector.html
  artifacts:
    paths:
      - gitinspector.html
    expire_in: 1 hour


build-image:
  stage: build
  script:
    - mkdir -p backend/src/main/resources/static/
    - cp -rv frontend/dist/sepr-group-phase/browser/* gitinspector.html backend/src/main/resources/static/
    - cd backend
    - mvn -B clean install -DskipTests
    - mvn -B jib:build -Djib.to.image=registry.reset.inso-w.at/$CI_PROJECT_PATH -Djib.to.tags=$CI_PIPELINE_ID -Djib.to.auth.username=$CI_REGISTRY_USER -Djib.to.auth.password=$CI_REGISTRY_PASSWORD
  only:
    - master

deploy:
  stage: deploy
  environment:
    name: development
  script: |
    curl -H 'X-DeployToken: '$DEPLOY_TOKEN -H 'Content-type: application/json' -vf -XPUT --data '{"image": "'$CI_PROJECT_PATH'", "tag": "'$CI_PIPELINE_ID'"}' https://reset.inso-world.com/api/dockerDeployment
  only:
    - master
