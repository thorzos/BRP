<section class="form-page-section">
  <div class="form-page-card">
    <div class="form-page-card__body">
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ errorTitle }}</strong> {{ errorMessage }}
        <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <h3 class="form-page-card__title">Log In</h3>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username:</label>
          <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername" autocomplete="username"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }">
          <div *ngIf="submitted && loginForm.controls.username.errors?.['required']" class="invalid-feedback">
            Your username is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" formControlName="password" class="form-control" id="password" autocomplete="current-password"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
          <div *ngIf="submitted && loginForm.controls.password.errors?.['required']" class="invalid-feedback">
            Your password is required.
          </div>
        </div>

        <button type="submit" class="btn btn--secondary btn--full">Log In</button>

        <div class="text-center mt-3 small">
          DON'T HAVE AN ACCOUNT? | <a [routerLink]="['/register']">REGISTER HERE</a>
        </div>
      </form>
    </div>
  </div>
</section>
